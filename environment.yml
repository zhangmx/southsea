# Use this file to create an Anaconda environment with:
# %> conda env create -f environment.yml [-n better_name]
name: southsea
channels:
  - conda-forge
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free
  - defaults
dependencies:
  - python >= 3.6
  - argos=0.3.1
  - netcdf4
  - pyqt
  - pip
  - pip:
    - geoplotlib==0.3.2
    - pyglet==1.5.16
